<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit city</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .mt-2{
            margin-top: 20px;
        }

        .ml-5 {
            margin-left: 50px;
        }
        .ml-20{
            margin-left: 200px;
        }
    </style>
</head>
<body>
<h2 class="ml-5">Cập nhật thành phố</h2>
<div class="alert alert-danger ml-5" th:if="${messages!=null}" th:text="${messages}"></div>
<br>
<form th:action="@{'/city/update/'+${city.id}}" th:object="${city}" class=" ml-5 g-3 needs-validation" method="post" novalidate>
    <div class="row mt-2">
        <div class="col-md-1">
            <label for="name" class="form-label">Tên: </label>
        </div>
        <div class="col-md-5">
            <input type="text" class="form-control" th:fields="*{name}" th:value="${city.name}" name="name" id="name" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-1">
            <label for="nation" class="form-label">Quốc gia:</label>
        </div>
        <div class="col-md-3">

            <select class="form-select" th:fields="*{nation}"  name= "nation" id="nation" required>
                <option selected disabled th:value="${city.nation.id}" th:text="${city.nation.name}"></option>
                <option th:each="na:${nations}" th:text="${na.name}" th:value="${na.id}">
                </option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-1">
            <label for="area" class="form-label">Diện tích: </label>
        </div>
        <div class="col-md-5">
            <input type="number" class="form-control" th:fields="*{area}" th:value="${city.area}"  name="area" id="area"  required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-1">
            <label for="population" class="form-label">Dân số: </label>
        </div>
        <div class="col-md-5">
            <input type="number" class="form-control" th:fields="*{population}" th:value="${city.population}" name="population" id="population"  required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-1">
            <label for="gdp" class="form-label">GDP: </label>
        </div>
        <div class="col-md-5">
            <input type="number" class="form-control" th:fields="*{gdp}" th:value="${city.gdp}" name="gdp" id="gdp"  required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-1">
            <label for="description" class="form-label">Giới thiệu: </label>
        </div>
        <div class="col-md-5">
            <textarea name="description" id="description" th:fields="*{description}" th:text="${city.description}" cols="80" rows="4"></textarea>

        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-5 ml-20 ">
            <button class="btn btn-outline-primary" type="submit">Cập nhật thành phố</button>
            <a th:href="@{/city/all}" class="btn btn-outline-secondary">Thoát</a>
        </div>
    </div>

</form>
</body>
<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</html>
